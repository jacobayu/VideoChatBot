<!-- url_for function from Flask generates correct paths for css and js files -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>Welcome to our LIGN project! </h1>

    <h2>Upload Video</h2>
    <form id="uploadForm" action="http://localhost:5000/upload-video" method="POST" enctype="multipart/form-data">
        <input type="file" name="video" accept="video/*">
        <input type="submit" value="Upload">
    </form>

    <video id="videoPlayer" controls style="display:none;"></video>
    <div id="transcript" style="white-space: pre-wrap;"></div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
